<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-pills">
        <h1 class="nav-item">
            Alireza Rahmani Samani
        </h1>
        <button class="nav-item btn btn-secondary btn-sm">Logout</button>
    </nav>
    <div id="form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="Teacher" class="form-label">Teacher Name</label>
            <input type="text" class="form-control" id="teacher">
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">time</label>
            <input type="time" class="form-control" id="time">
          </div>
          <button id="add" type="submit" class="btn btn-primary">Submit</button>
        </div>
    <div style="padding: 40px;"></div>
       <div>
         <div class="box">
            <table id="tableData" class="table table-striped-columns">
                <thead>
                  <tr>
                      <td scope="col"><b>Name</b></td>
                      <td scope="col"><b>Teacher Name</b></td>
                      <td scope="col"><b>Time</b></td>
                     </tr>
                </thead>
               </table>
         </div>
       </div>
       <div class="clear"></div>
       <div id="form">
        <div class="mb-3">
            <label for="nameDars" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameDars">
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="number" class="form-control" id="number">
          </div>
          <div class="mb-3">
            <label for="avg" class="form-label">Average</label>
            <input type="number" step=any class="form-control" id="avg">
          </div>
          <button id="Add" type="submit" class="btn btn-primary">Submit</button>
        </div>
    <div style="padding: 40px;"></div>
       <div>
         <div class="box">
            <table id="table" class="table table-striped-columns">
                <thead>
                  <tr>
                      <td scope="col"><b>Name</b></td>
                      <td scope="col"><b>Number</b></td>
                      <td scope="col"><b>Average</b></td>
                     </tr>
                </thead>
               </table>
         </div>
       </div>
       <div class="clear"></div>
       <script src="script.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
